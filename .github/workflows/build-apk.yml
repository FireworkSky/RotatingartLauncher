name: RAL Full Auto Build APK

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'LICENSE'
      - 'icons/**'
      - 'docs/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'æ„å»ºç±»å‹ (debug/release/all)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - all

env:
  ANDROID_COMPILE_SDK: "28"
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_NDK_VERSION: "25.2.9519653"
  ANDROID_CMAKE_VERSION: "3.22.1"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs=-Xmx4g"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      actions: write

    steps:
      # 1. æ‹‰å–ä»£ç 
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. æ ¡éªŒé¡¹ç›®ç»“æ„
      - name: Validate Project Structure
        run: |
          echo "ğŸ” æ ¡éªŒRALé¡¹ç›®æ ¸å¿ƒæ–‡ä»¶..."
          [ ! -f "./gradlew" ] && echo "âŒ æœªæ‰¾åˆ°gradlewæ–‡ä»¶" && exit 1
          [ ! -d "./app" ] && echo "âŒ æœªæ‰¾åˆ°appæ¨¡å—ç›®å½•" && exit 1
          echo "âœ… é¡¹ç›®ç»“æ„æ ¡éªŒé€šè¿‡"

      # 3. é…ç½®JDK 17
      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 4. è®¾ç½®åŸºç¡€Androidç¯å¢ƒï¼ˆä¸æŒ‡å®špackagesï¼Œåªå®‰è£…cmdline-toolsï¼‰
      - name: Setup Android SDK (Base)
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "latest"
          # å…³é”®ï¼šä¸åœ¨è¿™é‡ŒæŒ‡å®špackagesï¼Œé¿å…è§£æé”™è¯¯

      # 5. æ‰‹åŠ¨å®‰è£…æ‰€éœ€çš„SDKç»„ä»¶ï¼ˆå¯é æ–¹å¼ï¼‰
      - name: Install SDK Components
        run: |
          echo "ğŸ“¦ å®‰è£…Android SDKç»„ä»¶..."
          sdkmanager --list_installed 2>/dev/null || true
          
          # é€ä¸ªå®‰è£…éœ€è¦çš„åŒ…ï¼ˆä½¿ç”¨æ­£ç¡®çš„åŒ…åæ ¼å¼ï¼‰
          sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}" \
                     "build-tools;${ANDROID_BUILD_TOOLS}" \
                     "platform-tools" \
                     "ndk;${ANDROID_NDK_VERSION}" \
                     "cmake;${ANDROID_CMAKE_VERSION}" \
                     --verbose
          
          echo "âœ… SDKç»„ä»¶å®‰è£…å®Œæˆ"

      # 6. æ¥å—è®¸å¯è¯
      - name: Accept SDK Licenses
        run: |
          yes | sdkmanager --licenses || true
          echo "âœ… SDKè®¸å¯è¯å·²æ¥å—"

      # 7. é…ç½®Local Properties
      - name: Configure Local Properties
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "ndk.dir=${ANDROID_SDK_ROOT}/ndk/${ANDROID_NDK_VERSION}" >> local.properties
          echo "cmake.dir=${ANDROID_SDK_ROOT}/cmake/${ANDROID_CMAKE_VERSION}" >> local.properties
          cat local.properties

      # 8. Gradleç¼“å­˜
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 9. æ„å»ºç¯å¢ƒå‡†å¤‡
      - name: Prepare Build Environment
        run: |
          chmod +x ./gradlew
          ./gradlew --version
          ./gradlew clean --quiet

      # 10. æ„å»ºDebugç‰ˆAPK
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'all' || github.event_name != 'workflow_dispatch'
        id: build_debug
        run: |
          echo "ğŸš€ å¼€å§‹æ„å»ºDebugç‰ˆAPK..."
          ./gradlew assembleDebug --stacktrace --no-daemon
          
          DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" -type f | head -n 1)
          if [ -z "$DEBUG_APK" ]; then
            echo "âŒ Debug APKæ„å»ºå¤±è´¥"
            exit 1
          fi
          
          APK_SIZE=$(du -h "$DEBUG_APK" | cut -f1)
          echo "âœ… Debug APKæ„å»ºå®Œæˆï¼š$DEBUG_APK ($APK_SIZE)"
          echo "debug_apk_path=$DEBUG_APK" >> $GITHUB_OUTPUT
          echo "debug_apk_size=$APK_SIZE" >> $GITHUB_OUTPUT

      # 11. æ„å»ºReleaseç‰ˆAPK
      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'all'
        id: build_release
        continue-on-error: true
        run: |
          echo "ğŸš€ å¼€å§‹æ„å»ºReleaseç‰ˆAPK..."
          ./gradlew assembleRelease --stacktrace --no-daemon
          
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$RELEASE_APK" ]; then
            echo "âš ï¸ Release APKæœªç”Ÿæˆ"
            exit 0
          fi
          
          APK_SIZE=$(du -h "$RELEASE_APK" | cut -f1)
          echo "âœ… Release APKæ„å»ºå®Œæˆï¼š$RELEASE_APK ($APK_SIZE)"
          echo "release_apk_path=$RELEASE_APK" >> $GITHUB_OUTPUT
          echo "release_apk_size=$APK_SIZE" >> $GITHUB_OUTPUT

      # 12. ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: RAL-APKs-${{ github.run_number }}-${{ github.event.inputs.build_type || 'debug' }}
          path: |
            app/build/outputs/apk/**/*.apk
          retention-days: 30
          if-no-files-found: warn

      # 13. æ„å»ºæ€»ç»“
      - name: Build Summary
        if: always()
        run: |
          echo "ğŸ“Š æ„å»ºæ€»ç»“"
          echo "è§¦å‘æ–¹å¼ï¼š${{ github.event_name }}"
          echo "æ„å»ºç±»å‹ï¼š${{ github.event.inputs.build_type || 'debug' }}"
          echo "Debug APKï¼š${{ steps.build_debug.outputs.debug_apk_path || 'æœªæ„å»º' }}"
          echo "Release APKï¼š${{ steps.build_release.outputs.release_apk_path || 'æœªæ„å»º' }}"
