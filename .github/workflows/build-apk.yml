name: Build RAL APK (Debug & Safe)

on:
  workflow_dispatch:
    inputs:
      build_debug:
        description: 'æ„å»ºå¼€å‘è€…ç‰ˆæœ¬ (Debug)'
        type: boolean
        default: true
      build_safe:
        description: 'æ„å»ºç”¨æˆ·ç‰ˆæœ¬ Safe (æ¨èâœ…)'
        type: boolean
        default: true

env:
  ANDROID_COMPILE_SDK: "36"
  ANDROID_BUILD_TOOLS: "36.0.0"
  ANDROID_NDK_VERSION: "28.0.13004108"
  ANDROID_CMAKE_VERSION: "3.22.1"
  # ===== æ–°å¢ï¼šGradle ä¼˜åŒ–é…ç½® =====
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dorg.gradle.configureondemand=true
    -Dorg.gradle.parallel=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.workers.max=4
    -Dkotlin.incremental=true
    -Dkotlin.compiler.execution.strategy="in-process"
    -Dfile.encoding=UTF-8
  # ===== æ–°å¢ï¼šAndroid æ„å»ºä¼˜åŒ– =====
  ANDROID_NON_TRANSITIVE_R_CLASS: true
  ANDROID_USE_LATEST_PLATFORM_TOOLS: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: write
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Check Disk Space Before
        run: |
          echo "ğŸ“Š åˆå§‹ç£ç›˜ç©ºé—´:"
          df -h /

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          fetch-depth: 1

      # ===== æ–°å¢ï¼šå…¨å±€ Gradle ç¼“å­˜ =====
      - name: Setup Gradle Cache Directory
        run: |
          mkdir -p ~/.gradle/caches
          mkdir -p ~/.gradle/wrapper
          mkdir -p ~/.gradle/daemon
          mkdir -p ~/.gradle/native

      # ä¼˜åŒ–ï¼šåˆå¹¶å¹¶ç²¾ç®€ç¼“å­˜ç­–ç•¥
      - name: Cache Gradle (All-in-One)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/caches/build-cache-1
            ~/.gradle/caches/transforms-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/8.*
            ~/.gradle/daemon
            ~/.gradle/native
          key: ${{ runner.os }}-gradle-all-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-${{ hashFiles('**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-all-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-
            ${{ runner.os }}-gradle-all-

      - name: Cache Gradle Wrapper (ç‹¬ç«‹)
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      # ä¼˜åŒ–ï¼šæ›´å…¨é¢çš„ Android SDK ç¼“å­˜
      - name: Cache Android SDK & NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/build-tools/${{ env.ANDROID_BUILD_TOOLS }}
            /usr/local/lib/android/sdk/platforms/android-${{ env.ANDROID_COMPILE_SDK }}
            /usr/local/lib/android/sdk/ndk/${{ env.ANDROID_NDK_VERSION }}
            /usr/local/lib/android/sdk/cmake/${{ env.ANDROID_CMAKE_VERSION }}
            /usr/local/lib/android/sdk/licenses
            /usr/local/lib/android/sdk/cmdline-tools
            ~/.android/debug.keystore
          key: ${{ runner.os }}-android-sdk-${{ env.ANDROID_COMPILE_SDK }}-${{ env.ANDROID_BUILD_TOOLS }}-${{ env.ANDROID_NDK_VERSION }}-${{ env.ANDROID_CMAKE_VERSION }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-${{ env.ANDROID_COMPILE_SDK }}-
            ${{ runner.os }}-android-sdk-

      # æ–°å¢ï¼šNDK ç‰¹å®šç¼“å­˜ï¼ˆç¬¦å·å’Œé¢„ç¼–è¯‘åº“ï¼‰
      - name: Cache NDK Toolchains
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/transforms-*/transforms-*
            ~/android-ndk-r*
          key: ${{ runner.os }}-ndk-toolchain-${{ env.ANDROID_NDK_VERSION }}-${{ hashFiles('**/CMakeLists.txt', '**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-ndk-toolchain-${{ env.ANDROID_NDK_VERSION }}-

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'  # ä¸ä¸Šé¢çš„ç¼“å­˜äº’è¡¥

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK Components (å¸¦ç¼“å­˜æ£€æŸ¥)
        id: install_sdk
        run: |
          echo "::group::å®‰è£… SDK ç»„ä»¶"
          # æ£€æŸ¥æ˜¯å¦å·²ç¼“å­˜
          if [ -d "/usr/local/lib/android/sdk/ndk/${ANDROID_NDK_VERSION}" ] && [ -d "/usr/local/lib/android/sdk/build-tools/${ANDROID_BUILD_TOOLS}" ]; then
            echo "âœ… SDK ç»„ä»¶å·²ä»ç¼“å­˜æ¢å¤ï¼Œè·³è¿‡ä¸‹è½½"
            echo "cached=true" >> $GITHUB_OUTPUT
          else
            sdkmanager --install \
              "platforms;android-${ANDROID_COMPILE_SDK}" \
              "build-tools;${ANDROID_BUILD_TOOLS}" \
              "ndk;${ANDROID_NDK_VERSION}" \
              "cmake;${ANDROID_CMAKE_VERSION}" \
              2>&1 | tee sdk-install.log
            echo "cached=false" >> $GITHUB_OUTPUT
          fi
          echo "::endgroup::"
          
          yes | sdkmanager --licenses || true
          echo "installed=true" >> $GITHUB_OUTPUT

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # æ–°å¢ï¼šé¢„ä¸‹è½½ä¾èµ–ï¼ˆèŠ‚çœæ„å»ºæ—¶çš„å¸¦å®½ï¼‰
      - name: Pre-download Dependencies
        run: |
          echo "::group::é¢„ä¸‹è½½ä¾èµ–"
          ./gradlew dependencies --configuration compileClasspath --no-daemon --quiet || true
          ./gradlew dependencies --configuration releaseCompileClasspath --no-daemon --quiet || true
          echo "âœ… ä¾èµ–å·²ç¼“å­˜åˆ°æœ¬åœ°"
          echo "::endgroup::"

      # ==================== Debug ç‰ˆæœ¬æ„å»º ====================
      - name: Build Developer APK (Debug)
        id: build_debug
        if: github.event.inputs.build_debug == 'true'
        run: |
          echo "::group::æ„å»º Debug ç‰ˆæœ¬"
          ./gradlew clean assembleDebug --no-daemon --build-cache --stacktrace 2>&1 | tee debug-build.log
          echo "::endgroup::"
        continue-on-error: true

      - name: Debug Build Error Report
        if: steps.build_debug.outcome == 'failure'
        run: |
          echo "::error::Debug æ„å»ºå¤±è´¥ï¼æŸ¥çœ‹æ—¥å¿—: debug-build.log"
          tail -100 debug-build.log || true
          exit 1

      - name: Prepare Debug APK
        id: prepare_debug
        if: github.event.inputs.build_debug == 'true' && steps.build_debug.outcome == 'success'
        run: |
          DEBUG_DIR="app/build/outputs/apk/debug"
          
          if [ ! -d "$DEBUG_DIR" ]; then
            echo "::error::Debug è¾“å‡ºç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi
          
          FIRST_APK=$(find "$DEBUG_DIR" -name "*.apk" -type f | head -1)
          
          if [ -z "$FIRST_APK" ]; then
            echo "::error::æœªæ‰¾åˆ° Debug APK æ–‡ä»¶"
            ls -la "$DEBUG_DIR" || true
            exit 1
          fi
          
          find "$DEBUG_DIR" -name "*.apk" ! -path "$FIRST_APK" -type f -delete
          mv "$FIRST_APK" "$DEBUG_DIR/app-debug.apk"
          
          echo "file=$DEBUG_DIR/app-debug.apk" >> $GITHUB_OUTPUT
          echo "size=$(du -h "$DEBUG_DIR/app-debug.apk" | cut -f1)" >> $GITHUB_OUTPUT
          echo "âœ… Debug APK å‡†å¤‡å®Œæˆ: $(ls -lh "$DEBUG_DIR/app-debug.apk")"

      - name: Upload Debug APK
        if: github.event.inputs.build_debug == 'true' && steps.prepare_debug.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: 1-RAL-Developer-Debug
          path: ${{ steps.prepare_debug.outputs.file }}
          retention-days: 30
          if-no-files-found: error
          compression-level: 6

      # ==================== Safe Release ç‰ˆæœ¬æ„å»º ====================
      - name: Generate Signing Key
        id: gen_key
        if: github.event.inputs.build_safe == 'true'
        run: |
          keytool -genkey -v \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug, O=Android, C=US" 2>&1 | tee keygen.log
          
          if [ ! -f "debug.keystore" ]; then
            echo "::error::å¯†é’¥ç”Ÿæˆå¤±è´¥"
            exit 1
          fi
          
          echo "keystore_generated=true" >> $GITHUB_OUTPUT

      - name: Build Safe Release APK
        id: build_safe
        if: github.event.inputs.build_safe == 'true' && steps.gen_key.outcome == 'success'
        run: |
          echo "::group::æ„å»º Safe Release ç‰ˆæœ¬"
          ./gradlew assembleRelease --no-daemon --build-cache --stacktrace 2>&1 | tee release-build.log
          echo "::endgroup::"
        continue-on-error: true

      - name: Safe Build Error Report
        if: steps.build_safe.outcome == 'failure'
        run: |
          echo "::error::Safe Release æ„å»ºå¤±è´¥ï¼"
          tail -100 release-build.log || true
          exit 1

      - name: Sign Safe APK
        id: sign_safe
        if: github.event.inputs.build_safe == 'true' && steps.build_safe.outcome == 'success'
        run: |
          RELEASE_DIR="app/build/outputs/apk/release"
          UNSIGNED=$(find "$RELEASE_DIR" -name "*-unsigned.apk" | head -1)
          
          if [ -z "$UNSIGNED" ] || [ ! -f "$UNSIGNED" ]; then
            echo "::error::æœªæ‰¾åˆ°æœªç­¾å APK"
            ls -la "$RELEASE_DIR" || true
            exit 1
          fi
          
          echo "ç­¾åæ–‡ä»¶: $UNSIGNED"
          
          ${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/apksigner sign \
            --ks debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out "$RELEASE_DIR/app-release-safe.apk" \
            "$UNSIGNED" 2>&1 | tee sign.log
          
          if [ ! -f "$RELEASE_DIR/app-release-safe.apk" ]; then
            echo "::error::ç­¾åå¤±è´¥ï¼Œæœªç”Ÿæˆç­¾å APK"
            exit 1
          fi
          
          ${ANDROID_SDK_ROOT}/build-tools/${ANDROID_BUILD_TOOLS}/apksigner verify -v "$RELEASE_DIR/app-release-safe.apk" | head -5
          
          rm -f "$UNSIGNED" "$UNSIGNED.idsig" debug.keystore
          
          echo "file=$RELEASE_DIR/app-release-safe.apk" >> $GITHUB_OUTPUT
          echo "size=$(du -h "$RELEASE_DIR/app-release-safe.apk" | cut -f1)" >> $GITHUB_OUTPUT
          echo "âœ… Safe APK ç­¾åå®Œæˆ"

      - name: Upload Safe APK
        if: github.event.inputs.build_safe == 'true' && steps.sign_safe.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: 2-RAL-User-Safe-RECOMMENDED
          path: ${{ steps.sign_safe.outputs.file }}
          retention-days: 30
          if-no-files-found: error
          compression-level: 6

      # ==================== æ„å»ºåæ¸…ç†ä¸é€šçŸ¥ ====================
      - name: Cleanup Build Artifacts
        if: always()
        run: |
          echo "::group::æ¸…ç†ä¸´æ—¶æ–‡ä»¶"
          ./gradlew --stop 2>/dev/null || true
          
          # åªæ¸…ç†æ„å»ºäº§ç‰©ï¼Œä¿ç•™ Gradle ç¼“å­˜
          rm -rf app/build/outputs/apk/*/temp_* 2>/dev/null || true
          rm -rf app/build/intermediates 2>/dev/null || true
          rm -f *.log debug.keystore 2>/dev/null || true
          
          # ä¿ç•™ SDK æ—¥å¿—ç”¨äºè°ƒè¯•
          echo "âœ… ä¸´æ—¶æ–‡ä»¶å·²æ¸…ç†ï¼ˆGradle ç¼“å­˜å·²ä¿ç•™ï¼‰"

      - name: Build Summary & Notification
        if: always()
        run: |
          echo "=========================================="
          echo "ğŸ“Š æ„å»ºæŠ¥å‘Š"
          echo "=========================================="
          echo "â±ï¸  è€—æ—¶: $(($SECONDS / 60)) åˆ† $(($SECONDS % 60)) ç§’"
          echo "ğŸ’¾ SDK ç¼“å­˜: ${{ steps.install_sdk.outputs.cached == 'true' && 'å‘½ä¸­ âœ…' || 'æœªå‘½ä¸­ âŒ' }}"
          echo ""
          
          if [ "${{ github.event.inputs.build_debug }}" == "true" ]; then
            if [ "${{ steps.build_debug.outcome }}" == "success" ] && [ "${{ steps.prepare_debug.outcome }}" == "success" ]; then
              echo "âœ… Debug ç‰ˆæœ¬: æˆåŠŸ (${{ steps.prepare_debug.outputs.size }})"
            else
              echo "âŒ Debug ç‰ˆæœ¬: å¤±è´¥"
            fi
          fi
          
          if [ "${{ github.event.inputs.build_safe }}" == "true" ]; then
            if [ "${{ steps.build_safe.outcome }}" == "success" ] && [ "${{ steps.sign_safe.outcome }}" == "success" ]; then
              echo "âœ… Safe ç‰ˆæœ¬:  æˆåŠŸ (${{ steps.sign_safe.outputs.size }}) â­ æ¨è"
            else
              echo "âŒ Safe ç‰ˆæœ¬:  å¤±è´¥"
            fi
          fi
          
          echo ""
          echo "ğŸ’¡ ä½¿ç”¨å»ºè®®ï¼š"
          echo "   â€¢ æ—¥å¸¸ç”¨æˆ· â†’ ä¸‹è½½ 2-RAL-User-Safe-RECOMMENDED"
          echo "     å·²å¯ç”¨ä»£ç ä¼˜åŒ–ï¼Œæ— èµ„æºå‹ç¼©é£é™©"
          echo ""
          echo "   â€¢ å¼€å‘è€…   â†’ ä¸‹è½½ 1-RAL-Developer-Debug"
          echo "     æ— ä¼˜åŒ–ï¼Œå¯è°ƒè¯•ï¼Œé€‚åˆæ’æŸ¥é—®é¢˜"
          echo ""
          
          echo "ğŸ“¥ ä¸‹è½½åœ°å€:"
          echo "   ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          echo "=========================================="

      - name: Error Log Upload (On Failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-logs-${{ github.run_id }}
          path: |
            *.log
            app/build/outputs/**/*.log
          retention-days: 7
          if-no-files-found: ignore
