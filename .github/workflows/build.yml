name: Build Android 7.1.1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Ép hạ minSdk xuống 25 (Android 7.1)
        run: |
          find . -name "build.gradle*" -exec sed -i 's/minSdk.*/minSdk = 25/g' {} +
          find . -name "build.gradle*" -exec sed -i 's/minSdkVersion.*/minSdkVersion 25/g' {} +
          
      - name: Cấp quyền chạy cho Gradle
        run: chmod +x ./gradlew
        
      - name: Bắt đầu Build APK
        run: ./gradlew assembleDebug
        
      - name: Xuất file APK
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-Android-7.1.1
          path: app/build/outputs/apk/debug/*.apk
