name: Build Android 7.1.1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Liet ke tat ca file Kotlin
        run: find . -name "*.kt" | head -50
          
      - name: Tim NotificationChannel
        run: grep -rn "NotificationChannel" . --include="*.kt" || echo "Khong co"
          
      - name: Tim startForegroundService
        run: grep -rn "startForegroundService" . --include="*.kt" || echo "Khong co"

      - name: Tim VERSION_CODES
        run: grep -rn "VERSION_CODES" . --include="*.kt" || echo "Khong co"

      - name: Tim InitializationActivity
        run: find . -name "InitializationActivity*"

      - name: Doc InitializationActivity
        run: cat ./app/src/main/java/com/app/ralaunch/feature/init/InitializationActivity.kt || echo "Khong tim thay"

      - name: Ep ha minSdk xuong 25
        run: |
          find . -name "build.gradle*" -exec sed -i 's/minSdk = 28/minSdk = 25/g' {} +
          find . -name "build.gradle*" -exec sed -i 's/minSdk 28/minSdk 25/g' {} +

      - name: Cap quyen
        run: chmod +x ./gradlew
        
      - name: Build APK
        run: ./gradlew assembleRelease --no-daemon
        
      - name: Xuat APK
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-Android-7.1.1
          path: app/build/outputs/apk/**/*.apk
